<script>


function typeWriter(text, elementId, callback) {
    let index = 0;
    function nextChar() {
        if (index < text.length) {
            const charSpan = document.createElement('span');
            charSpan.textContent = text.charAt(index);
            charSpan.style.backgroundColor = 'rgb(4,80,0)'; // 为每个字符设置背景色
            charSpan.style.color = 'white'; // 文字颜色设为白色
            charSpan.style.padding = '1px'; // 设置内边距
            document.getElementById(elementId).appendChild(charSpan);
            index++;
            setTimeout(nextChar, 35);
        } else if (callback) {
            setTimeout (callback, 500); // 在文本显示完成后等待1.5秒
        }
    }
    nextChar();
}

function shownextButton() {
    setTimeout(function() {
      document.getElementById('content').style.display = 'none';
        const buttonsContainer = document.getElementById('buttonsContainer');
        buttonsContainer.style.display = 'block';
        buttonsContainer.style.display = 'flex';
        buttonsContainer.style.flexDirection = 'column'; 
        buttonsContainer.style.justifyContent = 'center'; // 按钮居中显示
        buttonsContainer.style.gap = '15px';
    }, 1800);
        const button1 = document.createElement('img');
    button1.src = 'Kitchen3.png'; // 确保这个路径是正确的
    button1.style.cursor = 'pointer'; // 鼠标悬停时改变光标
       
        button1.onclick = function() {
            window.location.href = 'Kitchen.html'; // 连接到下一个页面
        };
        button1.onmouseover = function() {
            this.style.filter = 'brightness(70%)'; // 鼠标悬停时图片变深
        };
        button1.onmouseleave = function() {
            this.style.filter = 'brightness(100%)'; // 鼠标离开时恢复
        };
    buttonsContainer.appendChild(button1);

    const button2 = document.createElement('img');
    button2.src = 'bedroom2.png'; // 确保这个路径是正确的
    button2.style.cursor = 'pointer'; // 鼠标悬停时改变光标
       
        button2.onclick = function() {
            window.location.href = 'Bedroom3.html'; // 连接到下一个页面
        };
        button2.onmouseover = function() {
            this.style.filter = 'brightness(70%)'; // 鼠标悬停时图片变深
        };
        button2.onmouseleave = function() {
            this.style.filter = 'brightness(100%)'; // 鼠标离开时恢复
        };
    buttonsContainer.appendChild(button2);


}

typeWriter("I guess I'll look in the living room first.", "part1", function() {
