  <style>
  
    
    .content {
      margin-top: 550px; /* 内容向下偏移100像素 */
                width: 100%; /* 宽度 */
                height: calc(100% - 100px); /* 调整高度，防止底部被裁切 */
                overflow-y: auto; /* 内容超出时允许垂直滚动 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: normal;
                margin-left: 400px;
    }
    
    .text-container {
      display: inline-block; /* 使容器仅占据文字所需空间 */
     
      color: white;
      padding: 2px;
      margin: 0;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
    
    
    #part1, #part2 {
      white-space: nowrap;
      overflow: hidden;
      font-size: 16px;
    }
    
    #space {
      height: 1em; /* 这里的3em大约等于三行文字的高度，可以根据需要调整 */
    }
    .nextButton {
      position: fixed;
      bottom: 50px;
      right: 50px;
      display: none; /* Initially hidden */
      width: 27px;
      height: 27px;
              
      }
        .nextButton:hover {
        filter: brightness(0.8);
        }
        .xbutton {
        position: fixed;
      top: 4%;
      left: 2%;
      width: 27px;
      height: 27px;
      }

      .xbutton:hover {
          filter: brightness(0.8);
        }
    </style>

    <body>
      
      <a href="bedroom33.html">
        <img src="xbutton.png" alt="xbutton" id="xbutton" class="xbutton">
      </a>
      <a href="Bedroom3.html">
        <img src="nextbutton.png" alt="Next" id="nextButton" class="nextButton">
      </a>
    
      <div class="content">
        <div id="part1" class="text-container"></div>
        <div id="space"></div> <!-- 用于增加空白的div -->
        <div id="part2" class="text-container"></div>
        
    </div>
    
    <script>
    function typeWriter(text, elementId, callback) {
      let index = 0;
      const element = document.getElementById(elementId);
      
      function nextChar() {
        if (index < text.length) {
          const charSpan = document.createElement('span'); // 创建一个新的span元素
                charSpan.textContent = text.charAt(index); // 设置span的文本为当前字符
                charSpan.style.backgroundColor = 'rgb(4,80,0)'; // 为每个字符设置黑色背景
                charSpan.style.color = 'white'; // 文字颜色设为白色
                charSpan.style.padding = '1px'; // 设置内边距
                element.appendChild(charSpan); // 将span添加到元素中
    
          index++;
          setTimeout(nextChar, 35); // Adjust typing speed
        } else if (callback) {
          callback(); // Call the callback function if provided
        }
      }
      nextChar();
    }
    
    function shownextButton() {
      document.getElementById('nextButton').style.display = 'block';
    }
    function enablePageNavigation() {
    // 处理点击事件
    document.body.addEventListener('click', function() {
        window.location.href = 'bedroom33.html'; // 将 'nextpage.html' 替换为你的目标页面 URL
    });

    // 处理键盘事件
    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            window.location.href = 'bedroom33.html'; // 将 'nextpage.html' 替换为你的目标页面 URL
        }
    });
  }
    setTimeout(function() {
    // Start the typing effect for the first part, then the second
    typeWriter("Stranger? Who does this refer to?", "part1", function() {
      // Add a delay before starting the second part
      setTimeout(function() {
        typeWriter(".........Of course that's not me. I must be overthinking again...", "part2", function() {
          setTimeout(function() {
        shownextButton(); // Show next button
        enablePageNavigation(); // Enable page navigation after the text has finished typing
      }, 500); // Adjust delay as needed
    });
  }, 2000); // Adjust delay between the parts as needed
});
  }, 1500);

    </script>
    </body>
